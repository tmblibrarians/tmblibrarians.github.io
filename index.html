<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>TMB Musical Directory</title>
		<link rel="shortcut icon" type="image/png" href="https://i.imgur.com/e336qxN.png" alt="tmb-head-icon" border="0">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body
		{
			font-family: Georgia, Arial, Helvetica, sans-serif;
		}
		.header
		{
			padding: 10px;
			text-align: center;
			background: #990000;
			color: gold;
		}
		.header h1
		{
			font-size: 40px;
		}
		.navbar
		{
			overflow: hidden;
			background-color: #900;
		}
		.navbar a
		{
			float: left;
			display: block;
			color: gold;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.navbar a.right
		{
			float: right;
		}
		.navbar a:hover
		{
			background-color: #ddd;
			color: black;
		}
		.footer
		{
			padding: 20px;
			color: gold;
			text-align: right;
			background: #900;
		}
		input[type=text], input[type=password]
		{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		button
		{
			background-color: #990000;
			color: gold;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			font-family: Georgia;
			font-size: 16px;
		}
		button:hover
		{
			opacity: 0.8;
		}
		.cancelbtn
		{
			width: auto;
			padding: 10px 18px;
			background-color; #f44336;
		}
		.container
		{
			padding: 16px;
			color: gold;
		}
		span.psw
		{
			float: right;
			padding-top: 16px;
		}
		.modal
		{
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.4);
			padding-top: 60px;
		}
		.modal-content
		{
			background-color: #990000;
			margin: 5% auto 15% auto;
			border: 1px solid #888;
			width: 80%
		}
		.close
		{
			position: absolute;
			right: 25px;
			top: 0;
			color: #000;
			font-size: 35px;
			font-weight: bold;
		}
		.close:hover,
		.close.focus
		{
			color: red;
			cursor: pointer;
		}
		.animate 
		{
			-webkit-animation: animatezoom 0.6s;
			animation: animatezoom 0.6s
		}
		@-webkit-keyframes animatezoom
		{
			from {-webkit-transform: scale(0)}
			to {-webkit-transform: scale(1)}
		}
		@keyframes animatezoom
		{
			from {transform: scale(0)}
  			to {transform: scale(1)}
  		}
		@media screen and (max-wdth: 300px)
		{
			span.psw
			{
				display: block;
				float: none;
			}
			.cancelbtn
			{
				width: 100%
			}
		}
		</style>
	</head>
	
	<body>
		<header class="header">
			<h1>TMB Musical Directory</h1>
		</header>
		
		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="directory.html">Musical Directory</a>
			<a href="request.html">Request Print</a>
			<a href="contact.html">Contact us</a>
			<a onclick="document.getElementById('id01').style.display='block'" style="wdith:auto;" class="right">Librarian Login</a>
		</nav>
		
		<div id="id01" class="modal">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

			<form class="modal-content animate" action="/action_page.php" method="post">
				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" class="form__input" placeholder="Enter Username" name="uname" required>
				
					<label for="psw"><b>Password</b></label>
					<input type="password" class="form__input" placeholder="Enter Password" name="psw" required>

					<div class="form__message form_message--error">Incorrect username/password.</div>

					<button class="form__submit" type="submit">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember">Remember Me
					</label>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					<span class="psw"><a href="newPassword.html">Forgot password?</a></span>
				</div>
			</form>
		</div>
		
		<script src="./main.js"></script>
		
		<script>
			var modal = document.getElementById('id01');
			window.onclick = function(event)
			{
				if(event.target == modal)
				{
					modal.style.display = "none":
				}	
			}
		</script>
		
		<footer>
			<p class="footer">
				Made by Issac Magallanes, 2022 TMB Librarian
			</p>
		</footer>
	</body>
	
</html>
